<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django padre links</title>
  
</head>
<body>
    <nav>



<!-- 29: 20-->

        <ul>
            <li><a href="/"  rel="noopener noreferrer">Home</a></li>
          
            {% if user.is_authenticated %}
            <li><a href="/tasks"  rel="noopener noreferrer">Tasks</a></li>
            <li><a href="/tasks/create"  rel="noopener noreferrer"> Create Task</a></li>
            <li><a href="/logout">Logout</a></li>
           {% else %}
           <li><a href="/signin"  rel="noopener noreferrer">Signin</a></li>
           <li><a href="/signup"  rel="noopener noreferrer">Signup</a></li>

            {% endif %}
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
  
</body>
</html>
